<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Copy and Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .message {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function copyAndRedirect() {
            const textToCopy = "T47XR6TNP"; // 替換成你想要的文字
            const redirectUrl = "https://s.shopee.tw/2LHEFv7d0X"; // 替換成你的目標網址

            // 自動複製文字
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("文字已複製到剪貼簿！");
                // 跳轉到目標網址
                window.location.href = redirectUrl;
            }).catch(err => {
                alert("複製失敗：" + err);
            });
        }
    </script>
</head>
<body>
    <div class="message">
        <h2>折扣碼已複製 直接貼上即可</h2>
        <button onclick="copyAndRedirect()">複製</button>
    </div>
</body>
</html>
